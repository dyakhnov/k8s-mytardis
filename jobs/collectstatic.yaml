apiVersion: batch/v1
kind: Job
metadata:
  name: collectstatic
  namespace: mytardis
spec:
  completions: 1
  parallelism: 1
  template:
    spec:
      containers:
      - name: go
        image: :[dockerImageFullNameTag]
        command: ["/bin/sh", "-c", "python3 manage.py collectstatic --noinput"]
        volumeMounts:
          - name: settings
            mountPath: /app/tardis/settings.yaml
            subPath: settings.yaml
          - name: smb-stormon-ceph
            mountPath: /srv/stormon_ceph
      restartPolicy: Never
      volumes:
      - name: settings
        configMap:
          name: mytardis
      - name: smb-stormon-ceph
        persistentVolumeClaim:
          claimName: smb-stormon-ceph
